<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Creative Agency Landing Page</title>

        <!-- Embed Favicon -->
        <link

        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Public+Sans:wght@500;800&display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 10000px">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- Header top -->
                <div class="header-top">
                    <!-- Logo -->
                    <a href="#!">
                        <img
                            src="./assets/img/logo.svg"
                            alt="MODULARS"
                            class="header__logo"
                        />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a
                                    href="#!"
                                    class="navbar__link navbar__link--active"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Blog</a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Action -->
                    <a href="#!" class="btn header-cta">Sign Up</a>
                </div>

                <!-- Hero -->
                <section class="hero">
                    <section class="hero__content">
                        <h1 class="hero__heading line-clamp line-clamp--3">
                            We’re a creative design agency.
                        </h1>
                        <p class="hero__desc line-clamp line-clamp--2">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero-watch">
                            <a href="#!" class="btn hero-watch__cta">
                                Get in touch
                            </a>
                            <a href="#!" class="hero-watch__link">
                                <span class="hero-watch__icon">
                                    <img src="./assets/icons/play.svg" alt="" />
                                </span>
                                <span class="hero-watch__text">
                                    Watch Video
                                </span>
                            </a>
                        </div>
                    </section>

                    <div class="hero__media">
                        <figure class="hero__images">
                            <div class="hero-decoration hero-decoration--top">
                                <img
                                    src="./assets/icons/hero-circle.svg"
                                    alt=""
                                    class="hero-decoration__circle--top"
                                />
                                <img
                                    src="./assets/icons/hero-line-1.svg"
                                    alt=""
                                    class="hero-decoration__line--top"
                                />
                            </div>

                            <img
                                src="./assets/img/hero-1.jpg"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/img/hero-2.jpg"
                                alt=""
                                class="hero__img hero__img--middle"
                            />
                            <img
                                src="./assets/img/hero-3.jpg"
                                alt=""
                                class="hero__img"
                            />

                            <div
                                class="hero-decoration hero-decoration--bottom"
                            >
                                <img
                                    src="./assets/icons/hero-circle.svg"
                                    alt=""
                                    class="hero-decoration__circle--bottom"
                                />
                                <img
                                    src="./assets/icons/hero-line-2.svg"
                                    alt=""
                                    class="hero-decoration__line--bottom"
                                />
                            </div>
                        </figure>
                    </div>
                </section>
            </div>
        </header>
    </body>
</html>
